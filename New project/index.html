            WELCOME TO MY WEBSITE

        <p>
            THIS IS A PROJECT THAT I HAVE STARTED TO SEE IF I CAN CREATE A WEBSITE FROM SCRATCH USING MY OWN IDEAS
        </p>
    </section>
    <section>
        <form method="POST" data-netlify="true">
            <div class="name">
                <label>NAME:</label>
                <input type="text" value="FILL IN YOUR NAME" name="name">
            </div>
            <div class="email">
                <label for="email">EMAIL:</label>
                <input type="email" value="WHAT IS YOUR EMAIL?" name="email">
            </div>
            <div>
                <label for="tel">TEL:</label>
                <input type="tel" value="WHAT IS YOUR PHONE NUMBER?">
            </div>
            <div class="age">
                <label>AGE:</label>
                <input type="number" name="age">
            </div>
            <div class="dob">
                <label for="dob">BIRTHDAY:</label>
                <input type="date" value="WHAT IS YOUR DATE OF BIRTH?">
            </div>
            <div class="gender">
                <label for="gender">GENDER:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="robot" name="gender" value="robot">
                <label for="robot">Robot</label>
            </div>
            <div class="cuisine">
                <input type="checkbox" name="French" value="French">
                <label for="French"> I LOVE FRENCH CUISINE</label><br>
                <input type="checkbox" name="Italian" value="Italian">
                <label for="Italian"> I LOVE ITALIAN CUISINE</label><br>
                <input type="checkbox" name="Arabic" value="Arabic">
                <label for="Arabic"> I LOVE ARABIC CUISINE</label>
            </div>
            <div class="color">
                <label for="color">FAVORITE COLOR:</label>
                <input type="color">
            </div>
            <div class="text-area">
                <label for="about-me">ABOUT ME:</label>
                <input type="text-area">
            </div>
            <div class="upload">
                <label for="recipe">FAVORITE RECIPE:</label>
                <input type="file">
            </div>
            <div>
                <label for="reset">RESET INPUT:</label>
                <input type="reset" value="RESET">
            </div>
            <div>
                <input type="submit" value="SUBMIT">
            </div>

        </form>
    </section>
